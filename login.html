<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="icon/x-icon" href="./img/logo.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-imtihon</title>
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="pt-2 pe-2">
        <div class="col d-flex">
            <div class="col-6">
                <img class=" img" src="./img/image-illustrator.png" alt="">
            </div>
            <div class="login-item col-6">
                <form class="login-form form-control text-center">
                    <h2>Sign In</h2>
                    <p>Enter your email and password to Sign In</p>
                    <label>
                        <input class="login-email p-2" type="email" placeholder="Email">
                    </label>
                    <label>
                        <input class="login-password p-2" type="password" placeholder="Current password">
                    </label>
                    <button class="btn login-btn" type="submit">SIGN IN</button>
                    <div class="login-sign">Don't have an account? <a href="#" class="login-sign-in">Sign In</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/check-aut.js"></script>
    <script src="./js/http.js"></script>
</body>
</html>
